<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulario SENA v1</h1>
    <br><br>
    <div class="formulario">
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
            <label for="option">Seleccione una opción:</label>
            <select id="option" >
                <option disabled selected>Escoja una</option>
                <option>Si</option>
                <option>No</option>
                <option>Tal vez</option>
            </select>
            <p>¿Planea comprar un nuevo carro en los próximos 5 años?</p>
            <div class="radios">
                <label><input type="radio">Si</label>
                <label><input type="radio">No</label>
                <label><input type="radio">Tal vez</label>
            </div>

            <label for="option">¿Cuál es su marca de carro favorita?</label>
            <select id="option">
                <option disabled selected>Escoja una</option>
                <option>BMW</option>
                <option>Toyota</option>
                <option>Chevrolet</option>
                <option>Audi</option>
            </select>

            <p>Que medios de transporte tiene disponibles?</p>
            <div class="checkbox">
                <label><input type="checkbox">Carro</label>
                <label><input type="checkbox">Bote</label>
                <label><input type="checkbox">Bicicleta</label>
                <label><input type="checkbox">Moto</label>
                <label><input type="checkbox">Avión</label>
            </div>
            <br>
            <label for="sugerencias">¿Alguna sugerencia o comentario?</label>
            <textarea placeholder="Por favor, ingrese su sugerencia"></textarea>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
